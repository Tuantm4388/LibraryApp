<h1>Borrow List</h1>
<div class="row">
    <input name="searchuser" [(ngModel)]="keyWord" class="form-control mr-sm-2" style="width: 300px;" type="text"
        placeholder="Input user ID ...">
    <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="searchFunction()">Search</button>
</div>
<div>
    <p></p>
</div>
<div class="row">
    <table class="table">
        <tr class="table-secondary">
            <th style="width: 3%;">
                <a class="nav-link disabled" routerLink='/borrow-list' (click)="sort_Id()">User Id</a>
            </th>
            <th style="width: 10%;">
                <a class="nav-link disabled" routerLink='/borrow-list' (click)="sort_Name()">User Name</a>
            </th>
            <th style="width: 3%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Book Id</a>
            </th>
            <th style="width: 10%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Book ISBN</a>
            </th>
            <th style="width: 20%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Book Name</a>
            </th>
            <th style="width: 5%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Est Borrow</a>
            </th>
            <th style="width: 5%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Est Return</a>
            </th>
            <th style="width: 7%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Act Borrow</a>
            </th>
            <th style="width: 7%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Status</a>
            </th>
            <th style="width: 30%;">
                <a class="nav-link disabled" routerLink='/borrow-list'>Actions</a>
            </th>
        </tr>
        <tr *ngFor="let user of users| paginate: { itemsPerPage: count, currentPage: p }">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.emailuser}}</td>
            <td>{{user.idcard}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.roles}}</td>
            <td>{{user.roles}}</td>
            <td>{{user.chargefile}}</td>
            <td>
                <div class="row">
                    <button class="btn btn-primary mr-2" routerLink='/members/{{user.username}}'>Approve</button>
                </div>
                <div class="row">
                    <button class="btn btn-secondary mr-2" (click)="routToEditPage(user)">Cancel</button>
                </div>
                <div class="row">
                    <button class="btn btn-success mr-2" (click)="openDeleteModal(user)">Return</button>
                </div>
            </td>
        </tr>
    </table>
    <!--Including the pagination control.-->
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
