<div class="row justify-content-center" style="background-color:whitesmoke;">
    <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm" class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()" autocomplete="off">
        <div class="col">
            <h2 class="text-center">Login</h2>
            <div class="col">
                <div class="row">
                    <label>User Name</label>
                </div>
                <div class="row body-space">
                    <input name="username" [(ngModel)]="model.username" class="form-control mr-sm-2" type="text"
                        placeholder="Username">
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <label>Password</label>
                </div>
                <div class="row body-space">
                    <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password"
                        placeholder="Password">
                </div>
            </div>
            <div class="col">
                <div class="row body-space">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" [checked]="isCheck" (change)="rememberUser() ">
                        <label>Remember Me!</label>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="comtainer mr-sm-2">
                    <div class="row body-space">
                        <button class="btn btn-primary mr-2" type="submit">Login</button>
                        <button class="btn btn-secondary ml-2" type="button" (click)="cancelLogin()">Cancel</button>
                    </div>
                    <div class="row">
                        <button class="btn btn-warning my-2 my-sm-0" type="button" (click)="forgotPassword()">Forgot
                            password</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--<p>{{test}}</p>-->
</div>
