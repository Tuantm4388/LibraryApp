<div class="row justify-content-center">
    <div lass="col">
        <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && updateMember()" autocomplete="off">
            <h2 >Edit User</h2>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">User Name</label>
                <label class="control-label reg-input">
                    <app-text-input [formControl]='registerForm.controls["username"]'></app-text-input>
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Email</label>
                <label class="control-label reg-input">
                    <app-text-input [formControl]='registerForm.controls["emailuser"]'></app-text-input>
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Identity Number</label>
                <label class="control-label reg-input">
                    <app-text-input [formControl]='registerForm.controls["idcard"]'></app-text-input>
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Phone Number</label>
                <label class="control-label reg-input">
                    <app-text-input [formControl]='registerForm.controls["phone"]'></app-text-input>
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Address</label>
                <label class="control-label reg-input">
                    <app-text-input [formControl]='registerForm.controls["address"]'></app-text-input>
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">User type</label>
                <label class="control-label reg-input">
                    <input class="form-control" id="readOnlyInput" type="text" placeholder="{{createDate|date:'dd/MM/yyyy'}}" readonly="">
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Create Time</label>
                <label class="control-label reg-input">
                    <input class="form-control" id="readOnlyInput" type="text" placeholder="{{createDate|date:'dd/MM/yyyy'}}" readonly="">
                </label>
            </div>
            <div class="form-group">
                <label class="control-label reg-label" style="margin-right: 10px;">Charge Fine</label>
                <label class="control-label reg-input">
                    <input class="form-control" id="readOnlyInput" type="text" placeholder="0" readonly="">
                </label>
            </div>

            <div class="row" *ngIf="validationErrors.length > 0">
                <ul class="text-danger">
                    <li *ngFor="let error of validationErrors">
                        {{error}}
                    </li>
                </ul>
            </div>

            <div class="form-group text-center">
                <button [disabled]='!registerForm.valid' class="btn btn-primary mr-5" type="submit">Save</button>
                <button class="btn btn-secondary mr-2" routerLink="/lib-users" type="button">Back</button>
            </div>
        </form>
    </div>
    <div class="col text-center">
        <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"  class="card-img-top img-thumbnail">
    </div>
</div>
