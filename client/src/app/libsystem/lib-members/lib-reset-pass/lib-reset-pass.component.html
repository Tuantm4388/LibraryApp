<div class="container" style="background-color: whitesmoke;">
    <div class="row justify-content-center">
        <div class="col-4">
            <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && changePassword()" autocomplete="off">
                <h2 class="text-center ">Forgot password ?</h2>
                <p></p>
                <label class="control-label reg-label" style="margin-right: 10px;">
                    <label>Please input your email</label>
                    <label class="text-danger">*</label>
                </label>
                <app-text-input [formControl]='registerForm.controls["email"]' 
                    [label]='""' [type]='"text"'>
                </app-text-input>

                <label class="control-label reg-label" style="margin-right: 10px;">
                    <label>Please input your Phone number</label>
                    <label class="text-danger">*</label>
                </label>
                <app-text-input [formControl]='registerForm.controls["phone"]' 
                    [label]='""' [type]='"text"'>
                </app-text-input>
                
                <label class="control-label reg-label" style="margin-right: 10px;">
                    <label>New password</label>
                    <label class="text-danger">*</label>
                </label>
                <p>The password must be at least 8 characters, with at least 1 normal character, 1 upper case character and 1 digital.</p>
                <app-text-input [formControl]='registerForm.controls["newpass"]' 
                    [label]='"input your new password"' [type]='"password"'>
                </app-text-input>

                <label class="control-label reg-label" style="margin-right: 10px;">
                    <label>Confirm new password</label>
                    <label class="text-danger">*</label>
                </label>
                <app-text-input [formControl]='registerForm.controls["confirmpass"]' 
                    [label]='"refill your new password"'
                    [type]='"password"'></app-text-input>

                <div class="row" *ngIf="validationErrors.length > 0">
                    <ul class="text-danger">
                        <li *ngFor="let error of validationErrors">
                            {{error}}
                        </li>
                    </ul>
                </div>

                <div class="form-group text-center">
                    <button [disabled]='!registerForm.valid' class="btn btn-primary mr-2" type="submit">Submit</button>
                    <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
