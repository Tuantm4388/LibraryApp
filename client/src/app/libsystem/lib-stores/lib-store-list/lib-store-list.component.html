<h1>Book Storage</h1>
<div class="row">
    <input name="searchid" [(ngModel)]="idKeyWord" class="form-control mr-sm-2" style="width: 200px;" type="text"
        placeholder="Search book ID">
    <input name="searchname" [(ngModel)]="keyWord" class="form-control mr-sm-2" style="width: 300px;" type="text"
        placeholder="Search book name">
    <button class="btn btn-primary my-2 my-sm-0" type="submit" (click)="searchFunction()">Search</button>
    <button class="btn btn-primary " style="margin-left: auto;" routerLink="/member/register">Add new Book</button>
</div>
<div>
    <p></p>
</div>
<div class="row">
    <table class="table">
        <tr class="table-secondary">
            <th style="width: 15%;">
                <a class="nav-link disabled" routerLink='/lib-store' (click)="sort_Id()">Book id</a>
            </th>
            <th style="width: 20%;">
                <a class="nav-link disabled" routerLink='/lib-store' (click)="sort_ISBN()">ISBN</a>
            </th>
            <th style="width: 25%;">
                <a class="nav-link disabled" routerLink='/lib-store' (click)="sort_Name()">Book name</a>
            </th>
            <th style="width: 5%;">
                <a class="nav-link disabled" routerLink='/lib-store' (click)="sort_Condition()">Condition</a>
            </th>
            <th style="width: 20%;">
                <a class="nav-link disabled" routerLink='/lib-store' (click)="sort_Date()">Add date</a>
            </th>
            <th style="width: 15%;">
                <a class="nav-link disabled">Action</a>
            </th>
        </tr>
        <tr *ngFor="let book of bookList| paginate: { itemsPerPage: count, currentPage: p }">
            <td>{{book.id}}</td>
            <td>{{book.isbn}}</td>
            <td>{{book.title}}</td>
            <td>{{book.condition}}</td>
            <td>{{book.addtime| date :'MM/dd/yyyy'}}</td>
            <td>
                <button class="btn btn-warning rm-2" (click)="routToEditPage(book)">Edit</button>
                <button class="btn btn-danger ml-2" (click)="showDeleteConfirmDialog(book)">Delete</button>
            </td>
        </tr>
    </table>
    <!--Including the pagination control.-->
    <div class="text-right">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
</div>
